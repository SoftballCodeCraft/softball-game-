<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softball Field</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .field {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            background: #ffffff;
            border: 2px solid #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .diamond {
            position: relative;
            width: 80%;
            height: 80%;
            background: #9acd32; /* yellow green */
            transform: rotate(45deg);
            display: flex;
            justify-content: space-between;
            align-items: space-between;
        }

        .base {
            position: absolute;
            width: 10%;
            height: 10%;
            background: #ffffff;
            border: 2px solid #000000;
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .top-right {
            top: 0;
            right: 0;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
        }

        .circle {
            position: absolute;
            width: 5%;
            height: 5%;
            background: yellow;
            border-radius: 50%;
        }

        .rectangle {
            position: absolute;
            width: 10%;
            height: 10%;
            background: blue;
        }

        .title {
            margin-top: 20px;
            font-size: 4rem;
            color: pink;
            text-shadow: 2px 2px green;
            font-weight: bold;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="field">
        <div class="diamond">
            <div class="base top-left">
                <div class="rectangle"></div>
            </div>
            <div class="base top-right">
                <div class="rectangle"></div>
            </div>
            <div class="base bottom-left">
                <div class="rectangle"></div>
            </div>
            <div class="base bottom-right">
                <div class="rectangle"></div>
            </div>
            <div class="circle"></div>
        </div>
        <h1 class="title">Softball</h1>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const circle = document.querySelector('.circle');
            const diamond = document.querySelector('.diamond');
            const rectangles = document.querySelectorAll('.rectangle');

            diamond.addEventListener('click', () => {
                const maxX = diamond.clientWidth - circle.clientWidth;
                const maxY = diamond.clientHeight - circle.clientHeight;
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);

                circle.style.transform = `translate(${randomX}px, ${randomY}px)`;

                // Move rectangle to a random base
                const randomBaseIndex = Math.floor(Math.random() * 4); // 0 to 3
                const randomBase = rectangles[randomBaseIndex].parentElement;
                rectangles.forEach(rectangle => rectangle.style.display = 'none');
                rectangles[randomBaseIndex].style.display = 'block';
            });
        });
    </script>
</body>
</html>
